<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vanta.js — Trunk demo</title>
  <style>
    /* make the demo full page */
    html,body { height:100%; margin:0; }
    #vanta-bg { width:100%; height:100%; position:fixed; inset:0; z-index:0; }
    /* content shown on top of Vanta */
    .content {
      position:relative;
      z-index:1;
      color:#fff;
      font-family: Inter, system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100%;
      pointer-events: none; /* let mouse pass through to Vanta by default */
    }
    .card {
      background: rgba(0,0,0,0.35);
      padding:28px;
      border-radius:12px;
      pointer-events: auto; /* allow clicks on this area if needed */
    }
  </style>
</head>
<body>
  <!-- Vanta container -->
  <div id="vanta-bg"></div>

  <!-- Your page content -->
  <div class="content">
    <div class="card">
      <h1>VANTA.TRUNK</h1>
      <p>Interactive animated background — move your mouse or touch.</p>
    </div>
  </div>

  <!-- three.js (must load before vanta) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <!-- Vanta trunk effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.trunk.min.js"></script>

  <script>
    // Keep a reference so you can destroy later (required for SPA frameworks)
    let vantaEffect = null;

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', () => {
      vantaEffect = VANTA.TRUNK({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,

        // Trunk-specific options (examples)
        color: 0x6dd5ed,       // main color (hex)
        backgroundColor: 0x0b1020,
        spacing: 30.0,         // distance between "branches"
        glowColor: 0xffffff,   // glow highlight
        showDots: true,        // small dots on branches
        branchWidth: 2.5,
        turbulence: 0.5,
      });
    });

    // Example cleanup when unloading (important in single-page apps)
    window.addEventListener('beforeunload', () => {
      if (vantaEffect && typeof vantaEffect.destroy === 'function') {
        vantaEffect.destroy();
      }
    });
  </script>
</body>
</html>
